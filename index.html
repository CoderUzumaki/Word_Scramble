<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>

    <link rel="stylesheet" href="style.css">

    <script src="./words.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <h3>Word Scramble</h3>
        <div class="inner-cont">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh">New Word</button>
                <button class="check-word">Check</button>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="centered-alert">
        <p>Click on Close Button to Start the game...</p>
        <button onclick="closeAlert()">Close</button>
    </div>
    
</body>

</html>
